<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>



  <div class="card">
    <div class="left">
      <div class="result">Your Result</div>
      <div class="circle">
        <div class="score" id="score">--
          <div class="max-score">of 100</div>
        </div>

      </div>
      <div class="grade">Great</div>
      <div class="grade-desc">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="right">
      <div class="summary">
        Summary
      </div>
      <div class="category reaction" id="reaction-card">
        <div class="icon-title">
          <img src="" alt="">
          <div class="name">--</div>
        </div>
        <div class="score-right"><span class="name-score">-- </span> / 100</div>
      </div>
      <div class="category memory" id="memory-card">
        <div class="icon-title">
          <img src='' alt="">
          <div class="name">--</div>
        </div>
        <div class="score-right"><span class="name-score">-- </span> / 100</div>
      </div>
      <div class="category verbal" id="verbal-card">
        <div class="icon-title">
          <img src="" alt="">
          <div class="name">--</div>
        </div>
        <div class="score-right"><span class="name-score">-- </span> / 100</div>
      </div>
      <div class="category visual" id="visual-card">
        <div class="icon-title">
          <img src="" alt="">
          <div class="name">--</div>
        </div>
        <div class="score-right"><span class="name-score">-- </span> / 100</div>
      </div>

      <button>Continue</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
